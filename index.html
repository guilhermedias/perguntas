<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vamos nos conhecer!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
        </div>

        <div class="col-md-6">
          <h1 class="text-center" style="margin-top: 80px; margin-bottom: 40px">Vamos nos conhecer!</h1>
          <div>
            <div class="panel panel-default" style="margin-bottom: 40px">
              <div id="question" class="panel-body text-center">
                Clique em 'Perguntar'
              </div>
            </div>

            <button class="btn btn-primary center-block" onclick="ask()">Perguntar</button>
          </div>
        </div>

        <div class="col-md-3">
        </div>
      </div>

      <div class="row" style="margin-top: 15px">
        <div class="col-md-3">
        </div>

        <div class="col-md-6 text-center">
          <h3 id="nota-g1" hidden>
          </h3>
        </div>

        <div class="col-md-3">
        </div>
      </div>
    </div>

    <script>
      var questions = null;

      $.getJSON('https://raw.githubusercontent.com/guilhermedias/perguntas/main/questions.json', function(data) {
              questions = data;
            });

      function ask() {
              var questionPanel = document.getElementById("question");
              questionPanel.innerHTML = questions[Math.floor(Math.random() * questions.length)];
            }
    </script>
  </body>
</html>
